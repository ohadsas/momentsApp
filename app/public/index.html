<!DOCTYPE html>
<html ng-app="momentApp">
<head>
	<title>TO DO app</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
</head>
<body ng-controller="DataCtrl">  <!-- TODO add class visible-phone -->
       <div ng-repeat="moment in moments">
			<ul ng-repeat="myMmt in moment.myMoments">
				            	<li class="momList">
				            	<!-- 	<ul> -->
				            	<p class="momDate pmom">{{myMmt.date}}</p>
				            	<p class="momAddress pmom">{{myMmt.address}}</p>
				            	<p class="momDistance pmom">1.2 km</p>
				            			<p class="momMsg">{{myMmt.momMessage}}</p>
				            			<!-- <li ng-repeat="reMom in myMmt.remoments">{{reMom.remMessage}}</li> -->
				            		<!-- </ul> -->
				            		<p class="momExplores pmom">{{myMmt.explores}} Explores | </p>
				            		<p class="momRemoments pmom">&nbsp{{myMmt.remoments.length}} Remoments</p>
				            		<div class="clear"></div>
				            	</li>
				            </ul>
			</ul>
       </div>
	<script src="js/lib/angular/angular.min.js"></script>
	<script src="js/moment.js"></script>	
</body>
</html>
