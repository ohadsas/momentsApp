<div class="container-fluid contr-padding map-bkg non-nav">
   <div class="logoBig"></div>

      <div class="welcomeTxtBox">
        Choose your username and password.
        We are commit that your details will be never expose and will only be used for identification purposes.
      </div>

<div class="loginDiv">
    <div ng-show="" class="alert alert-danger">your details are incorrects</div>
    <form name="form" ng-submit="login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.email.$dirty && form.email.$error.required }">
            <input type="text" name="email" id="email" class="form-control loginInput" ng-focus= "wrongCred = false" placeholder="Email" ng-model="email" required />
            <span ng-show="form.email.$dirty && form.email.$error.required"></span>
        </div>
        <div class="form-group " ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control loginInput" placeholder="Password" ng-focus= "wrongCred = false" ng-model="password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required"></span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid" class="btn btn-primary done">Done</button>
       </div>
    </form>
</div>
</div>
