<div class="container-fluid contr-padding map-bkg">
   <div class="logoBig"></div>

      <div class="welcomeTxtBox">
        Choose your username and password.
        We are commit that your details will be never expose and will only be used for identification purposes.
      </div>


<div class="loginDiv">
    <div ng-show="vm.error" class="alert alert-danger">{{vm.error}}</div>
    <form name="form" ng-submit="vm.login()" role="form">
        <div class="form-group" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <input type="text" name="username" id="username" class="form-control loginInput" placeholder="Username" ng-model="vm.username" required />
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block"></span>
        </div>
        <div class="form-group " ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <input type="password" name="password" id="password" class="form-control loginInput" placeholder="Password" ng-model="vm.password" required />
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
        </div>
        <div class="form-actions">
            <button type="submit" ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary done">Done</button>
            <img ng-if="vm.dataLoading" />
       </div>
    </form>
</div>
</div>
